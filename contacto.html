    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h1 class="text-center mb-4">Registro</h1>
          <p class="text-center mb-4">
            Rellene el siguiente formulario para ser registrado en nuestra
            comunidad.
          </p>
          <form>
            <div class="form-group">
              <label for="email">Correo electrónico*</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="run">Run*</label>
              <input
                type="text"
                class="form-control"
                id="run"
                name="run"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Nombre completo*</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="birthdate">Fecha de nacimiento*</label>
              <input
                type="date"
                class="form-control"
                id="birthdate"
                name="birthdate"
                required
                max="2001-01-01"
              />
            </div>
            <div class="form-group">
              <label for="phone">Teléfono de contacto*</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>
            <div class="form-group">
              <label for="region">Región*</label>
              <select class="form-control" id="region" name="region" required>
                <option value="">Seleccione una opción</option>
                <option value="metropolitana">Región Metropolitana</option>
                <option value="valparaiso">Valparaíso</option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">Ciudad*</label>
              <select class="form-control" id="city" name="city" required>
                <option value="">Seleccione una opción</option>
                <option value="santiago">Santiago</option>
                <option value="coquimbo">Coquimbo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="housing">Tipo de vivienda*</label>
              <select class="form-control" id="housing" name="housing" required>
                <option value="">Seleccione una opción</option>
                <option value="casa-grande">Casa con patio grande</option>
                <option value="casa-pequena">Casa con patio pequeño</option>
                <option value="casa-sin-patio">Casa sin patio</option>
                <option value="departamento">Departamento</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </section>
